<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link rel="icon" href="./vendor/clashOfroyal.ico">
  <title>Memory Match</title>
</head>


<body class="main-page">
    <!-- onload="document.getElementById('id01').style.display='block'" -->

    <div id="id01" class="modal">
        <div class="modal-content">
      
          <header class="container"> 
            <span class="close" onclick="document.getElementById('id01').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
      
          </header>
      
          <div class="contanier"></div> 
      
          <footer class="modal-footer">
            <p style="font-size: 60px">Welcome</p>
          </footer>
      
        </div>
      </div>

  <audio id="audio" autoplay="autoplay">
      <source src="/vendor/sounds/clashRoyale.mp3"/>     
  </audio>

  <header class="header-container">
    <div class="logo">

      <img src="assets/Clashlogo.png" alt="Clash Of Royale">
    </div>
    <div class="title">
      <h1 class="title-font">Memory Match</h1>
    </div>
        <nav>
          <ul>
            <li><a title="setting" href="#">Settings</a></li>
            <li><a title="Music" href="#">Music</a></li>
          </ul>
        </nav>
  </header>

  <!--  ****  GAME AREA ****  -->
  <div class="body-content">
    <aside class='stats-container'>
  
      <div class="games-played">
            <p class="label">Games Played</p>
        <div class="value">0</div>
      </div>

      <div class="attempts">
          <p class="label">Attempts</p>
         <div class="value">0</div>
      </div>

      <div class="accuracy">
        <p class="label">Accuracy</p>
        <div class="value">N/A</div>
      </div>

      <div class="reset">
        <button class="btn-1">Reset</button>
      </div>
    </aside>

    <div id="game-area"></div>
</body>
</html>
